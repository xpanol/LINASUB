<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Karaoke — Linia po linii</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
:root {
  --highlight: #F6B511;
  --bg-dim: 0.55;
  --font: "Special Elite", monospace;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: var(--font);
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

.background {
  position: fixed;
  inset: 0;
  background-image: url('BACKGROUND.JPG');
  background-size: cover;
  background-position: center;
  filter: brightness(calc(1 - var(--bg-dim)));
  z-index: -1;
}

.app {
  width: 100%;
  max-width: 1000px;
  text-align: center;
}

.line-box {
  min-height: 140px;
  margin: 0 auto 18px;
  padding: 18px;
  background: rgba(0,0,0,0.25);
  border-radius: 10px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.5);
}

.line {
  font-size: 24px;
  line-height: 1.45;
  margin: 12px 0;
  text-shadow: 0 2px 6px rgba(0,0,0,0.8);
}

.word { transition: color 0.12s ease; }
.word.highlight { color: var(--highlight); font-weight: 700; }

.controls {
  display: flex;
  gap: 12px;
  justify-content: center;
  align-items: center;
  margin-top: 6px;
}

.btn {
  background: var(--highlight);
  color: #000;
  border: 0;
  padding: 10px 16px;
  border-radius: 8px;
  font-family: var(--font);
  font-size: 16px;
  cursor: pointer;
}

.btn:active { transform: translateY(1px); }

@media (max-width: 600px){
  .line { font-size: 20px; }
  .line-box { padding: 14px; min-height: 110px; }
}
</style>
</head>
<body>

<div class="background" aria-hidden="true"></div>

<div class="app" role="application" aria-label="Karaoke">
  <div class="line-box" id="lineBox" aria-live="polite"></div>

  <div class="controls" role="toolbar">
    <button class="btn" id="backBtn">Back</button>
    <button class="btn" id="playBtn">Play</button>
    <button class="btn" id="restartBtn">Restart</button>
  </div>
</div>

<audio id="audio" src="LINA_XPANOL.mp3"></audio>

<script>
const audio = document.getElementById('audio');
const lineBox = document.getElementById('lineBox');
const playBtn = document.getElementById('playBtn');
const backBtn = document.getElementById('backBtn');
const restartBtn = document.getElementById('restartBtn');

// Tu wklej swój JSON z timestampami słów
const lines = [
  {
    text: "Hola, me llamo Lina.",
    start: 0.0,
    end: 2.5,
    words: [
      {text: "Hola,", start: 0.0, end: 0.5},
      {text: "me", start: 0.5, end: 1.0},
      {text: "llamo", start: 1.0, end: 1.8},
      {text: "Lina.", start: 1.8, end: 2.5}
    ]
  },
  {
    text: "Soy filóloga hispánica y expat con más de una década de experiencia en España.",
    start: 2.6,
    end: 8.0,
    words: [
      {text: "Soy", start: 2.6, end: 3.0},
      {text: "filóloga", start: 3.0, end: 3.7},
      {text: "hispánica", start: 3.7, end: 4.4},
      {text: "y", start: 4.4, end: 4.6},
      {text: "expat", start: 4.6, end: 5.2},
      {text: "con", start: 5.2, end: 5.5},
      {text: "más", start: 5.5, end: 5.8},
      {text: "de", start: 5.8, end: 6.0},
      {text: "una", start: 6.0, end: 6.3},
      {text: "década", start: 6.3, end: 6.9},
      {text: "de", start: 6.9, end: 7.1},
      {text: "experiencia", start: 7.1, end: 7.8},
      {text: "en", start: 7.8, end: 8.0},
      {text: "España.", start: 8.0, end: 8.0}
    ]
  }
];

let currentLine = 0;
let rafId = null;

function renderLine(lineIndex) {
  lineBox.innerHTML = '';
  const L = lines[lineIndex];
  const div = document.createElement('div');
  div.className = 'line';
  L.words.forEach((w, wi)=>{
    const span = document.createElement('span');
    span.className = 'word';
    span.id = `w_${lineIndex}_${wi}`;
    span.textContent = w.text + (wi < L.words.length-1?' ':'');
    div.appendChild(span);
  });
  lineBox.appendChild(div);
}

function highlightLoop() {
  const t = audio.currentTime;
  const L = lines[currentLine];
  let done = true;
  for(let wi=0; wi<L.words.length; wi++){
    const w = L.words[wi];
    const span = document.getElementById(`w_${currentLine}_${wi}`);
    if(!span) continue;
    if(t >= w.start && t <= w.end){
      span.classList.add('highlight');
      done = false;
    } else {
      span.classList.remove('highlight');
      if(t < w.end) done = false;
    }
  }
  if(!audio.paused && done){
    if(currentLine < lines.length-1){
      currentLine++;
      renderLine(currentLine);
    } else {
      audio.pause();
      playBtn.textContent = 'Play';
    }
  }
  rafId = requestAnimationFrame(highlightLoop);
}

playBtn.addEventListener('click', ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent = 'Pause';
    if(!rafId) rafId = requestAnimationFrame(highlightLoop);
  } else {
    audio.pause();
    playBtn.textContent = 'Play';
    if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
  }
});

restartBtn.addEventListener('click', ()=>{
  audio.currentTime = 0;
  currentLine = 0;
  renderLine(0);
  audio.play();
  playBtn.textContent = 'Pause';
  if(!rafId) rafId = requestAnimationFrame(highlightLoop);
});

backBtn.addEventListener('click', ()=>{
  if(currentLine > 0){
    currentLine--;
    audio.currentTime = lines[currentLine].start;
    renderLine(currentLine);
  } else {
    audio.currentTime = 0;
    renderLine(0);
  }
});

audio.addEventListener('ended', ()=>{
  playBtn.textContent = 'Play';
  if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
});

// Autoplay przy starcie strony
window.addEventListener('load', ()=>{
  renderLine(0);
  audio.play().catch(()=>console.log('Autoplay zablokowany przez przeglądarkę'));
  if(!rafId) rafId = requestAnimationFrame(highlightLoop);
});
</script>
</body>
</html>
